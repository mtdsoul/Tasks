<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas con Desplazamiento</title>
    <style>
        /* Los estilos b√°sicos */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .task-input {
            width: calc(100% - 50px);
            padding: 10px;
            margin-bottom: 10px;
        }
        .add-button {
            width: 40px;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .task-list {
            list-style: none;
            padding: 0;
        }
        .task-item {
            padding: 15px;
            background-color: #f9f9f9;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        .delete-button {
            position: absolute;
            right: -100px;
            top: 0;
            height: 100%;
            width: 100px;
            background-color: red;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: right 0.3s ease;
        }
        .task-item.swiped .delete-button {
            right: 0;
        }
        .completed {
            text-decoration: line-through;
            color: #888;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Lista de Tareas</h1>
    <input type="text" id="taskInput" class="task-input" placeholder="Escribe una tarea...">
    <button id="addTaskButton" class="add-button">+</button>

    <ul id="taskList" class="task-list"></ul>
</div>

<script>
    let tasks = [];
    const taskInput = document.getElementById('taskInput');
    const addTaskButton = document.getElementById('addTaskButton');
    const taskList = document.getElementById('taskList');

    function addTask() {
        const taskText = taskInput.value.trim();
        if (taskText !== '') {
            const task = { id: Date.now(), text: taskText, completed: false };
            tasks.push(task);
            renderTasks();
            taskInput.value = '';
        }
    }

    function renderTasks() {
        taskList.innerHTML = '';
        tasks.forEach(task => {
            const taskItem = document.createElement('li');
            taskItem.className = 'task-item';
            if (task.completed) taskItem.classList.add('completed');
            taskItem.innerHTML = `
                <span onclick="toggleTask(${task.id})">${task.text}</span>
                <div class="delete-button" onclick="deleteTask(${task.id})">Eliminar</div>
            `;
            taskList.appendChild(taskItem);

            let swiped = false;
            taskItem.addEventListener('touchstart', (e) => {
                swiped = false;
                const touch = e.touches[0];
                const startX = touch.clientX;

                taskItem.addEventListener('touchmove', (e) => {
                    const touchMove = e.touches[0];
                    const diffX = touchMove.clientX - startX;
                    if (diffX > 50) {
                        taskItem.style.transform = `translateX(${diffX}px)`;
                    }
                    if (diffX > 150) {
                        taskItem.classList.add('swiped');
                        swiped = true;
                    }
                });

                taskItem.addEventListener('touchend', () => {
                    if (!swiped) {
                        taskItem.style.transform = 'translateX(0)';
                        taskItem.classList.remove('swiped');
                    }
                });
            });
        });
    }

    function toggleTask(id) {
        tasks = tasks.map(task => 
            task.id === id ? { ...task, completed: !task.completed } : task
        );
        renderTasks();
    }

    function deleteTask(id) {
        tasks = tasks.filter(task => task.id !== id);
        renderTasks();
    }

    addTaskButton.addEventListener('click', addTask);
    taskInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') addTask();
    });
</script>

</body>
</html>
